<!DOCTYPE html>
<html>
    <head>
        <title>Order Summary Card</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no"> 
        <meta name="description" content="card component">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="card">
            <img class="hero" src="./images/illustration-hero.svg" alt="hero">
            <h1 class="header">Order Summary</h1>
            <p class="text">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <img class="music-icon" src="./images/icon-music.svg" alt="icon-music">
                <div class="annual">
                    <p class="period"><strong>Annual Plan</strong></p>
                    <p>&dollar;59.99/year</p>
                </div>
                <p class="right"><a href="change">Change</a></p>
            </div>
            <button id="go-payment" value="Proceed to Payment">Proceed to Payment</button>
            <p id="order-status">Cancel Order</p>
        </div>
    </body>
</html>
